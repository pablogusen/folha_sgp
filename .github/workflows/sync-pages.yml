name: Sync to GitHub Pages

on:
  push:
    paths:
      - 'index.html'
      - 'output/index.html'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Copy output to root if needed
        run: |
          if [ -f "output/index.html" ]; then
            cp output/index.html index.html
            echo "âœ… Copiado output/index.html â†’ index.html"
          fi
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-sync: AtualizaÃ§Ã£o do relatÃ³rio"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
